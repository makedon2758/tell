<!DOCTYPE html>
<html lang="en">

<head>
	<title>Ulefone</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240123223328">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="/" class="header__logo"><img src="img/logo.svg" alt="logo"></a>
				<div class="header_text">
					<p>
						Звонок по РФ бесплатный:
						<br> 8 800 30-20-800
					</p>
				</div>
			</div>
		</header>
		<main class="page">
			<div class="order">
				<div class="bgc-order-img">
					<picture><source srcset="img/header/hesder_img_human.webp" type="image/webp"><img src="img/header/hesder_img_human.jpg" alt="q"></picture>
				</div>
				<div class="bgc-order-imgsmall">
					<picture><source srcset="img/header/hesder_img_human_small.webp" type="image/webp"><img src="img/header/hesder_img_human_small.png" alt="q"></picture>
				</div>
				<div class="order__container">
					<div class="bgc-order"></div>
					<div class="order__text">
						<div class="order__text-titl">
							<h1>
								Боитесь разбить или утопить смартфон?
							</h1>
						</div>
						<div class="order__text-subtitl">
							<p>
								Ulefone Armor 8 Pro с максимальной степенью защиты
							</p>
						</div>
						<div class="order__text-button">
							<button type="submit" class="button__order">Заказать за 15 990 руб.</button>
						</div>
					</div>
					<div class="order__img">
						<picture><source srcset="img/header/header_img_telefon.webp" type="image/webp"><img src="img/header/header_img_telefon.png" alt="header_img_telefon"></picture>
					</div>
				</div>

			</div>

		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240123223328"></script>
</body>

</html>
